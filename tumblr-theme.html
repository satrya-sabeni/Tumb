<!--DOCTYPE html-->
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//use.typekit.net/kow7nfx.js"></script>
        <!--<script>try{Typekit.load();}catch(e){}</script>-->
        <title>{Title}</title>
        <style>
        * {
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
        }

        body {
          font-family: sans-serif;
          margin:0;
        }

        .masonry {
          max-width: 928px;
          margin:60px auto;
        }

        .masonry .item {
          width:  450px;
          float: left;
          background: #252525;
          margin:7px;
          color:#ccc;
          /*-webkit-border-radius: 4px;
          -moz-border-radius: 4px;
          border-radius: 4px;*/
        }
        .quotebox{
          width:100%;
          margin:20px auto;
          font-family: 'Open Sans', sans-serif;
          font-size:14px;
          font-weight:400;
          letter-spacing:1px;
          font-style:italic;
          padding:0 40px;
        }
        .quote-container{
          width:100%;
        }
        .photo-caption{
          width:280px;
          margin:0 auto;
          font-size:13px;
          font-family: 'Open Sans', sans-serif;
        }
        .photoImg{
        vertical-align:top;
        }
        span.date{
          font-size:10px;
          width:90px;
          float:left;
          font-family: 'Open Sans', sans-serif;
          position:absolute;
          background:#1b1b1b;
          text-align:center;
          top:37px;
          height:17px;
          padding-top:1px;
          right:-36px;
          font-weight:300;
          letter-spacing:2px;
          color:#8F8F8F;

          -webkit-transform: rotate(-90deg);
          -moz-transform: rotate(-90deg);
          -ms-transform: rotate(-90deg);
          -o-transform: rotate(-90deg);
        }
        .like_and_reblog_buttons {
          list-style: none;
          float:right;
          width:150px;
          margin:5px 0;
          position:absolute;
          bottom:50px;
          left:140px;
          padding-left:35px;
        }

        .like_and_reblog_buttons li {
          float: left;
          margin: 0;
          padding: 0px 15px 5px;
          height: 20px;
        }
        .photoImg{
        }

        .introBox{
          width:280px;
          margin:0 auto;
          color:#fff;
        }
        .introBox h1 {
          font-size:20px;
        }
        .introBox h2 {
          font-size:15px;
        }

        img{
        opacity: 1;
        transition: opacity 0.4s ease-out;
        -moz-transition: opacity 0.4s ease-out;
        -webkit-transition: opacity 0.4s;
        -o-transition: opacity 0.4s ease-out;
        }

        img:hover{
          opacity:0.2;
        }

        </style>
    </head>
    <body>
        <div class="masonry js-masonry">
            {block:Posts}
                {block:Quote}
                    <div class="item">
                          <div class="quote-container">
                              <div class="quotebox">
                                  <!--"{Quote}"<br/>
                                  {Source}-->
                              </div>
                          </div>
                    </div>
                {/block:Quote}

                {block:Photo}
                    <div class="item">
                        <img width="450" src="{PhotoURL-500}" class="photoImg"/>
                        {block:Date}
                                    <span class="date"><!--{DayOfMonth} {MonthNumberWithZero} {ShortYear}--></span>
                        {/block:Date}
                        <ul class="like_and_reblog_buttons">
                                <li>{ReblogButton}</li>
                                <li>{LikeButton}</li>
                        </ul>
                    </div>
                {/block:Photo}
            {/block:Posts}
        </div>
    <script src="http://masonry.desandro.com/masonry.pkgd.js"></script>
    <script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
(function() {
    var $tumblelog = $('#js-masonry');
    {block:IfInfiniteScroll}
    $tumblelog.infinitescroll({
        navSelector  : ".pagination",
        nextSelector : ".pagination a:first",
        itemSelector : "article",
        bufferPx     : 50,
        done : "",
        loading: {
            finishedMsg: "<p> </p>",
            img : " ",
            msg: null,
            msgText: "<p> </p>"
        },
    },
      function( newElements ) {
            var $newElems = $( newElements ).css({ opacity: 0 });
            $newElems.imagesLoaded(function(){
                $newElems.animate({ opacity: 1 });
                $tumblelog.masonry( 'appended', $newElems);
            });
          }
    );
    {/block:IfInfiniteScroll}
    $tumblelog.imagesLoaded( function(){
      $tumblelog.masonry({
        columnWidth: function( containerWidth ) {
            return containerWidth / 100;
          }
      });
    });
})();

</script>

    </body>
</html>


<footer class="details">
{block:HasTags}
    <ul id="tags">
        {block:Tags}<li> <a href="{TagURL}">{Tag}</a> </li>{/block:Tags}
    </ul>
{/block:HasTags}
