<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <title>{Title}</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <style>
        * {
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
        }

        body { font-family: sans-serif; }

        .masonry {
          max-width: 960px;
          margin:0 auto;
        }

        .masonry .item {
          width:  300px;
          float: left;
          background: #EEE;
          margin:10px;
        }

        .quotebox{
          width:280px;
          margin:20px auto;
        }
        .photo-caption{
          width:280px;
          margin:0 auto;
          font-size:13px;
          font-family:font-family: 'Open Sans', sans-serif;
        }
        div.photo-caption p.date{
          font-size:10px;
          width:100px;
          float:left;
        }
        .like_and_reblog_buttons {
          border: 1px solid #e8e8e8;
          border-radius: 3px;
          list-style: none;
        }

        .like_and_reblog_buttons li {
          float: right;
          margin: 0;
          padding: 7px 5px;
          height: 20px;
        }
        </style>
    </head>
    <body>

        <h1>{Title}</h1>
        <h2>{Description}</h2>
        <div class="masonry js-masonry">
            {block:Posts}
                {block:Quote}
                    <div class="item">
                          <div class="quotebox">
                              {Quote}
                          </div>
                    </div>
                {/block:Quote}

                {block:Photo}
                    <div class="item">
                        <img width="300" src="{PhotoURL-400}"/>
                            <div class="photo-caption">
                                {Caption}
                                {block:Date}
                                    <p class="date">{Year} {ShortMonth} {DayOfMonth}{DayOfMonthSuffix}</p>
                                {/block:Date}
                                <ul class="like_and_reblog_buttons">
                                    <li>{ReblogButton}</li>
                                    <li>{LikeButton}</li>
                                </ul>
                            </div>
                    </div>
                {/block:Photo}
            {/block:Posts}
        </div>
    <script src="http://masonry.desandro.com/masonry.pkgd.js"></script>
    <script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.js"></script>
    <script type="text/javascript">
        ( function( $ ) {
            var $container = $('#js-masonry');
            //layout Masonry again after all images have loaded
                $container.imagesLoaded( function() {
                    $container.masonry();
                });
            })( jQuery );
    </script>
    </body>
</html>
