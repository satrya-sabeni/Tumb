<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <title>{Title}</title>

        <style>
        .quote{
          width:280px;
          padding:10px;
        }
        .photo{
          width:300px;
          background:#eeeeee;
        }
        .photo-caption{
          width:280px;
          margin:0 auto 20px;
        }
        .photo-caption blockquote{
          width:250;
          margin:0 auto;
          background:#ccc;
        }
        .container{
          width:960px;
          margin:0 auto;
        }
        </style>
    </head>
    <body>

        <h1>{Title}</h1>
        <h2>{Description}</h2>
        <div class="container">
            {block:Posts}
                    {block:Quote}
                        <div class="quote">
                            {Quote}
                            {Source}
                        </div>
                    {/block:Quote}

                    {block:Photo}
                        <div class="photo">
                            <img width="300" src="{PhotoURL-400}"/>
                                <div class="photo-caption">
                                {block:Caption}
                                    {Caption}
                                {/block:Caption}
                                </div>
                        </div>
                    {/block:Photo}


            {/block:Posts}
        </div>

    </script>
    </body>
</html>
